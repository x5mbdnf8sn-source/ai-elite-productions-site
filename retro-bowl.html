<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Bowl | Elite Productions</title>
    <link rel="shortcut icon" type="image/jpg" href="https://images.crazygames.com/retro-bowl/20221013143522/retro-bowl-cover?auto=format%2Ccompress&q=45&cs=strip&ch=DPR&w=32&h=32&fit=crop"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header-nav {
            width: 100%;
            background: #1e293b;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button, a {
            background: #334155;
            color: #f8fafc;
            border: 1px solid #475569;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        button:hover, a:hover {
            background: #0ea5e9;
            border-color: #38bdf8;
        }
        .game-wrapper {
            flex-grow: 1;
            width: 95vw;
            max-width: 1200px;
            margin: 20px auto;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            border: 1px solid #334155;
        }
        iframe {
            width: 100%;
            height: 100%;
            min-height: 70vh;
            border: none;
        }
        #servers {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .server-btn.active {
            background: #0ea5e9;
            color: white;
            border-color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="header-nav">
        <a href="index.html">← Back to Hub</a>
        <div id="servers"></div>
        <div class="controls">
            <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
        </div>
    </div>

    <div class="game-wrapper" id="game-container">
        <iframe id="game-frame" src="" allowfullscreen allow="autoplay; fullscreen; pointer-lock"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('game-frame');
        
        // High-stability mirrors
        const links = [
            ['https://game316009.konggames.com/gamez/0031/6009/live/index.html', 'Primary'], 
            ['https://debbiewatermanphd.com/uploads/5/5/6/7/5567194/custom_themes/230188292910318641/files/rb1.html', 'Mirror 1'], 
            ['https://962b3c82-da73-4819-afc0-70683afd7ded.id.repl.co/', 'Mirror 2']
        ];

        function selectServer(index) {
            iframe.src = links[index][0];
            document.querySelectorAll('.server-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            iframe.focus();
        }

        // Generate server buttons
        links.forEach((link, index) => {
            const btn = document.createElement('button');
            btn.className = 'server-btn';
            btn.innerText = link[1];
            btn.onclick = () => selectServer(index);
            document.getElementById('servers').appendChild(btn);
        });

        // Load default
        selectServer(0);

        function toggleFullscreen() {
            const el = document.getElementById('game-container');
            if (!document.fullscreenElement) {
                el.requestFullscreen().catch(err => {
                    console.error("Fullscreen error: ", err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Focus frame on any click to ensure game receives inputs
        window.onclick = () => iframe.focus();
    </script>
</body>
</html>
